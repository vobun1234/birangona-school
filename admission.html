<!DOCTYPE html>
<html lang="bn">
<head><meta charset="UTF-8"><title>ভর্তি ফরম</title></head>
<body>
  <h2>ভর্তি ফরম</h2>
  <form>
    <label>নাম: <input type="text" name="name" required></label><br><br>
    <label>জন্ম তারিখ: <input type="date" name="dob" required></label><br><br>
    <label>ঠিকানা: <input type="text" name="address" required></label><br><br>
    <label>পিতার নাম: <input type="text" name="father" required></label><br><br>
    <label>মাতার নাম: <input type="text" name="mother" required></label><br><br>
    <label>মোবাইল নম্বর: <input type="tel" name="mobile" required></label><br><br>
    <button type="submit">জমা দিন</button>
  </form>
</body>
</html>
