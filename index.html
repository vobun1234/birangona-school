<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বীরাঙ্গনা স্কুল লগইন ও রেজিস্ট্রেশন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c2e59c, #64b3f4);
      text-align: center;
      padding: 50px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>  <h2>রেজিস্ট্রেশন</h2>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="নাম" required><br>
    <input type="text" id="regPhone" placeholder="মোবাইল নাম্বার" required><br>
    <input type="email" id="regEmail" placeholder="ইমেইল" required><br>
    <input type="password" id="regPassword" placeholder="পাসওয়ার্ড" required><br>
    <button type="submit">রেজিস্টার করুন</button>
  </form>  <h2 style="margin-top: 50px;">লগইন</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="ইমেইল" required><br>
    <input type="password" id="loginPassword" placeholder="পাসওয়ার্ড" required><br>
    <button type="submit">লগইন করুন</button>
  </form>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvblOXvWqrYTBn-5WIi3LAdvSnvwdxZ08",
      authDomain: "birangona-school.firebaseapp.com",
      databaseURL: "https://birangona-school-default-rtdb.firebaseio.com",
      projectId: "birangona-school",
      storageBucket: "birangona-school.appspot.com",
      messagingSenderId: "796339220397",
      appId: "1:796339220397:web:a103f3bbe550ea715a3b24"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // রেজিস্ট্রেশন
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const phone = document.getElementById("regPhone").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          set(ref(db, 'users/' + user.uid), {
            name: name,
            phone: phone,
            email: email
          });
          alert("রেজিস্ট্রেশন সফল হয়েছে!");
        })
        .catch((error) => {
          alert("রেজিস্ট্রেশন ভুল হয়েছে: " + error.message);
        });
    });

    // লগইন
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("লগইন সফল হয়েছে");
        })
        .catch((error) => {
          alert("লগইন ব্যর্থ: " + error.message);
        });
    });
  </script></body>
</html>
