    }
    .button-container {
      display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; gap: 20px;
    }
    .button {
      padding: 20px; background: linear-gradient(45deg, #6a11cb, #2575fc); color: white;
      font-size: 1.2em; border: none; border-radius: 12px; cursor: pointer; width: 180px;
      transition: transform 0.3s; text-decoration: none; display: inline-block;
    }
    .button:hover { transform: scale(1.05); background: linear-gradient(45deg, #2575fc, #6a11cb); }
  </style>
</head>
