
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বীরাঙ্গনা সখিনা এম.টি.সি মডেল স্কুল</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f2f2f2; }
        h1 { font-size: 3em; margin-top: 20px; animation: colorChange 3s infinite; }
        .teacher-list { margin: 20px auto; padding: 20px; border: 1px solid #ccc; background: #fff; width: 80%; }
        .teacher { margin: 10px 0; }
        button.copy-btn { margin-left: 10px; cursor: pointer; }
        .contact-section { margin: 30px auto; padding: 20px; background: #e6ffe6; width: 80%; border-radius: 10px; }
        @keyframes colorChange {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <h1>বীরাঙ্গনা সখিনা এম.টি.সি মডেল স্কুল</h1>
    <div class="teacher-list">
        <h2>শিক্ষক তালিকা</h2>
        <div class="teacher">
            <strong>প্রধান শিক্ষক:</strong> মো: এমদাদুল হক মিলন - 01960393529 
            <button class="copy-btn" onclick="copyText('01960393529')">Copy</button>
        </div>
        <div class="teacher">
            <strong>সহ:প্রধান শিক্ষক:</strong> মো: মাসুদ মিয়া - 01906504938 
            <button class="copy-btn" onclick="copyText('01906504938')">Copy</button>
        </div>
        <div class="teacher">
            <strong>সেনি: সহ:শিক্ষক:</strong> মো: রাকিবুল ইসলাম - 01932123148 
            <button class="copy-btn" onclick="copyText('01932123148')">Copy</button>
        </div>
    </div>
    <div class="contact-section">
        <h2>যোগাযোগ</h2>
        <p>01937201839</p>
        <p>যে কোনো সমস্যায় WhatsApp-এ যোগাযোগ করুন।</p>
    </div>
    <script>
        function copyText(number) {
            navigator.clipboard.writeText(number).then(() => {
                alert("Number copied: " + number);
            });
        }
    </script>
</body>
</html>
